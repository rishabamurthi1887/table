<html>
<head>
    <title>Book website</title>
    <style>
        body{
            font-family:Arial, sans-serif;
            background-color:#f4f4f4;
            padding:30px;
        }
        table{
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
         
        }

        th, td{
            border:1px solid#ccc;
            padding:10px;
            text-align:center;
        }
        th{
            background-color:#e0e0e0;
        }
        img{
            width:100px;
            height:130px;
        }
        .btn{
            padding:5px 10px;
            background-color:#007bff;
            color:white;
            border-radius: 30px;
            cursor:pointer;
            border: 0;
        }
        .btn:hover{
            background-color:#ebedf0;
        }

    </style>
</head>
<body>

<h2 style="text-align:center;">Book Store</h2>

<table>
    <tr>
        <th>Cover</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Price</th>
        <th>Cart</th>
    </tr>

    <tr>
        <td><img src="image1.jfif"></td>
        <td>Rupi Kaur</td>
        <td>Andrews McMeel Publishing / Simon & Schuster</td>
        <td>₹903 - ₹1,199</td>
        <td>
            <button class="btn">Add to Cart</button>
        </td>
    </tr>

    <tr>
        <td><img src="image2.jfif"></td>
        <td>J.K. Rowling</td>
        <td>Bloomsbury Publishing Plc</td>
        <td>₹999 - ₹1,359</td>
        <td>
            <button class="btn">Add to Cart</button>
        </td>
    </tr>

    <tr>
        <td><img src="image3.jfif"></td>
        <td>Kevin Missal</td>
        <td>Fingerprint! Publishing</td>
        <td>₹326 - ₹699</td>
        <td>
            <button class="btn">Add to Cart</button>
        </td>
    </tr>

</table>

</body>
</html>
